version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: agileapi-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: "miniprojectspring"
      MYSQL_USER: "MyUser"
      MYSQL_PASSWORD: "1234"
      MYSQL_ROOT_PASSWORD: "rootpass"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: agileapi-adminer
    restart: unless-stopped
    ports:
      - "8090:8080"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
