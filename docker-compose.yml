version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: agileapi-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: "miniprojectspring"
      MYSQL_USER: "MyUser"
      MYSQL_PASSWORD: "1234"
      MYSQL_ROOT_PASSWORD: "rootpass"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: agileapi-adminer
    restart: unless-stopped
    ports:
      - "8090:8080"
    depends_on:
      mysql:
        condition: service_healthy

  sonarqube-db:
    image: postgres:15
    container_name: agileapi-sonarqube-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonarqube
    volumes:
      - sonarqube_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      timeout: 5s
      retries: 5

  sonarqube:
    image: sonarqube:community
    container_name: agileapi-sonarqube
    restart: unless-stopped
    ports:
      - "9090:9000"
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-db:5432/sonarqube
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    depends_on:
      sonarqube-db:
        condition: service_healthy

volumes:
  mysql_data:
  sonarqube_db:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
